<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Chatbot</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        .chat-container {
            height: calc(100vh - 150px);
        }
        .message-animation {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            display: inline-block;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #4b5563;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: bouncing 1.5s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bouncing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100 h-full">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg hidden md:block">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold">AI Assistant</h1>
                <button id="new-chat" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg flex items-center w-full">
                    <i class="bi bi-plus-lg mr-2"></i> New Chat
                </button>
            </div>
            <div id="conversations-list" class="overflow-y-auto h-[calc(100%-120px)]">
                <!-- Conversations will be loaded here -->
            </div>
            <div class="absolute bottom-0 w-64 p-4 border-t">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/40" alt="User" class="rounded-full w-8 h-8">
                    <span class="ml-2">User</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Mobile Header -->
            <div class="md:hidden bg-white p-4 shadow-sm flex items-center justify-between">
                <button id="sidebar-toggle" class="text-gray-600">
                    <i class="bi bi-list text-2xl"></i>
                </button>
                <h1 class="text-lg font-bold">AI Assistant</h1>
                <div class="w-8"></div> <!-- Spacer for alignment -->
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="chat-container overflow-y-auto p-4 flex-1">
                <div class="max-w-4xl mx-auto">
                    <!-- Messages will be appended here -->
                    <div id="welcome-message" class="text-center mt-10">
                        <h2 class="text-2xl font-bold mb-2">Welcome to AI Assistant</h2>
                        <p class="text-gray-600 mb-6">Ask me anything or try one of these examples:</p>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-3xl mx-auto">
                            <button class="example-prompt bg-white hover:bg-gray-100 p-4 rounded-lg border text-left">
                                "Explain quantum computing in simple terms"
                            </button>
                            <button class="example-prompt bg-white hover:bg-gray-100 p-4 rounded-lg border text-left">
                                "Write a Python function to calculate Fibonacci sequence"
                            </button>
                            <button class="example-prompt bg-white hover:bg-gray-100 p-4 rounded-lg border text-left">
                                "Suggest ideas for a weekend getaway"
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t bg-white">
                <div class="max-w-4xl mx-auto">
                    <form id="chat-form" class="relative">
                        <div class="flex items-end">
                            <div class="flex-1 relative">
                                <textarea id="message-input" rows="1" class="w-full p-4 pr-16 rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Message AI Assistant..."></textarea>
                                <div class="absolute right-2 bottom-2 flex space-x-2">
                                    <button type="button" class="text-gray-500 hover:text-gray-700 p-1 rounded-full">
                                        <i class="bi bi-paperclip"></i>
                                    </button>
                                    <button type="button" id="voice-input" class="text-gray-500 hover:text-gray-700 p-1 rounded-full">
                                        <i class="bi bi-mic"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </form>
                    <p class="text-xs text-gray-500 mt-2 text-center">AI Assistant may produce inaccurate information about people, places, or facts.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="mobile-sidebar" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="w-64 bg-white h-full transform transition-transform duration-300 -translate-x-full" id="sidebar-content">
            <div class="p-4 border-b">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold">AI Assistant</h1>
                    <button id="close-sidebar" class="text-gray-600">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <button id="new-chat-mobile" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg flex items-center w-full">
                    <i class="bi bi-plus-lg mr-2"></i> New Chat
                </button>
            </div>
            <div id="conversations-list-mobile" class="overflow-y-auto h-[calc(100%-120px)]">
                <!-- Conversations will be loaded here -->
            </div>
            <div class="absolute bottom-0 w-64 p-4 border-t">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/40" alt="User" class="rounded-full w-8 h-8">
                    <span class="ml-2">User</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold" id="auth-modal-title">Login</h2>
                <button id="close-auth-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div id="auth-tabs" class="flex border-b mb-4">
                <button class="auth-tab py-2 px-4 font-medium border-b-2 border-blue-500 text-blue-600" data-tab="login">Login</button>
                <button class="auth-tab py-2 px-4 font-medium text-gray-500 hover:text-gray-700" data-tab="register">Register</button>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="login-username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Login</button>
            </form>
            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="register-username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Register</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
